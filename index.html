<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav id="top-tabs">
      <a href="#home">Home</a>
      <a href="ABOUT.html">About</a>
      <a href="CONTACT.html">Contact</a>
      <a href="skills.html">Skills</a> 
    </nav>
    <button id="theme-toggle" aria-label="Toggle dark mode">Toggle Theme</button>
  </header>

  <main id="main-home">
    <section class="hero">
      <h1>My Portfolio</h1>
      <p>Welcome to my Tech Journey.</p>
      <img src="pictures/IMG_8331.jpeg" alt="Portfolio Image" width="400">
    </section>
  </main>

  <footer>
    <div id="bottom-tabs">
      <a href="#feedback">Feedback</a>
    </div>
    <div id="info-box-full">
      <form>
        <input type="text" placeholder="Type your name here" id="name" aria-label="Name">
        <input type="email" placeholder="Type email here" id="email" aria-label="Email">
        <button type="submit">Submit</button>
      </form>
    </div>
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const isDarkMode = body.classList.toggle('dark-mode');
      
      const themeButton = document.getElementById('theme-toggle');
      themeButton.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
      
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.body.classList.add('dark-mode');
        document.getElementById('theme-toggle').textContent = 'Light Mode';
      } else {
        document.getElementById('theme-toggle').textContent = 'Dark Mode';
      }
      
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
    });
  </script>
</body>
</html>
