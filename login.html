<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            color: #000;
        }

        .login-container {
            background-color: #fff; 
            padding: 2rem;
            border: 2px solid #000;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #000;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #000; 
        }

        .input-group input {
width: 100%;
padding: 0.5rem;
 border: 1px solid #000; 
 border-radius: 4px;
 background-color: #fff; /
color: #000; 
        }

  .login-button {
width: 100%;
padding: 0.75rem;
 background-color: #000; /
color: #fff; 
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 1rem;
margin-top: 1rem;
        }

        .login-button:hover {
            background-color: #333; /
        }

        .forgot-password a {
            color: #000; /* Black link */
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .social-login-separator {
            margin: 1.5rem 0;
            position: relative;
            text-align: center;
        }

        .social-login-separator span {
            background-color: #fff; /
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .social-login-separator::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #000;
            z-index: 0;
        }

        .social-login-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border: 1px solid #000; /
            border-radius: 4px;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            font-size: 1rem;
        }

        .social-button i {
            margin-right: 0.5rem;
        }

        .social-button:hover {
            background-color: #f0f0f0; 
        }

        .google-button {
            border-color: #000;
        }

        .apple-button {
            border-color: #000; 
        }

        .signup-link {
            margin-top: 1.5rem;
            color: #000; 
        }

        .signup-link a {
            color: #000; 
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST" class="login-form">
            <div class="input-group">
                <label for="email">Email or Username</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>

        <div class="social-login-separator">
            <span>OR</span>
        </div>

        <div class="social-login-buttons">
            <button class="social-button google-button" onclick="window.location.href='/auth/google'">
                <i class="fab fa-google"></i> Login with Google
            </button>
            <button class="social-button apple-button" onclick="window.location.href='/auth/apple'">
                <i class="fab fa-apple"></i> Login with Apple ID
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
